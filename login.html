<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Giris - SitemapFlow</title>
    <style>
      :root {
        color-scheme: light;
        --color-background: #f5f7fb;
        --color-surface: #ffffff;
        --color-text-primary: #1f2933;
        --color-text-secondary: #64748b;
        --color-border: #e2e8f0;
        --color-primary: #2563eb;
        --color-primary-hover: #1d4ed8;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(37, 99, 235, 0.35), transparent 45%),
          radial-gradient(circle at 80% 0%, rgba(16, 185, 129, 0.25), transparent 40%),
          radial-gradient(circle at 50% 100%, rgba(14, 165, 233, 0.3), transparent 45%),
          linear-gradient(120deg, #0f172a, #1e293b 30%, #0f172a);
        background-size: 200% 200%;
        animation: gradientShift 24s ease-in-out infinite;
      }

      .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        isolation: isolate;
        padding: 2rem;
        background: transparent;
      }

      .login-container::before,
      .login-container::after {
        content: "";
        position: absolute;
        width: 460px;
        height: 460px;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.5), transparent 70%);
        filter: blur(60px);
        opacity: 0.7;
        z-index: 0;
        animation: floatAround 28s linear infinite;
      }

      .login-container::before {
        top: -120px;
        left: -80px;
      }

      .login-container::after {
        bottom: -140px;
        right: -40px;
        animation-duration: 32s;
        background: radial-gradient(circle, rgba(16, 185, 129, 0.45), transparent 65%);
      }

      .login-card {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.96);
        border-radius: 12px;
        box-shadow: 0 25px 65px rgba(15, 23, 42, 0.25);
        padding: 2.5rem;
        width: 100%;
        max-width: 400px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(14px);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-header h1 {
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--color-text-primary);
        margin: 0 0 0.5rem 0;
      }

      .login-header p {
        color: var(--color-text-secondary);
        margin: 0;
        font-size: 0.9rem;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-group label {
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--color-text-primary);
      }

      .form-group input {
        padding: 0.75rem;
        border: 1px solid var(--color-border);
        border-radius: 6px;
        font-size: 1rem;
        background: var(--color-background);
        color: var(--color-text-primary);
        transition: border-color 0.2s;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .login-button {
        background: var(--color-primary);
        color: #ffffff;
        border: none;
        padding: 0.875rem;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 0.5rem;
      }

      .login-button:hover {
        background: var(--color-primary-hover);
      }

      .login-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .error-message {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #dc2626;
        padding: 0.75rem;
        border-radius: 6px;
        font-size: 0.875rem;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes floatAround {
        0% {
          transform: translate3d(0, 0, 0) scale(1);
        }
        33% {
          transform: translate3d(40px, -30px, 0) scale(1.05);
        }
        66% {
          transform: translate3d(-30px, 20px, 0) scale(0.95);
        }
        100% {
          transform: translate3d(0, 0, 0) scale(1);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        body {
          animation: none;
        }

        .login-container::before,
        .login-container::after {
          animation: none;
        }
      }

      @media (prefers-color-scheme: dark) {
        .error-message {
          background: #7f1d1d;
          border-color: #991b1b;
          color: #fca5a5;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>SitemapFlow</h1>
          <p>Devam etmek icin giris yapin</p>
        </div>

        <form class="login-form" id="loginForm">
          <div class="error-message" id="errorMessage"></div>

          <div class="form-group">
            <label for="username">Kullanici Adi</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
              autofocus
            />
          </div>

          <div class="form-group">
            <label for="password">Sifre</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
            />
          </div>

          <button type="submit" class="login-button" id="loginButton">Giris Yap</button>
        </form>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const loginButton = document.getElementById("loginButton");
      const errorMessage = document.getElementById("errorMessage");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        errorMessage.classList.remove("show");
        errorMessage.textContent = "";

        loginButton.disabled = true;
        loginButton.textContent = "Giris yapiliyor...";

        try {
          const response = await fetch("/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: usernameInput.value,
              password: passwordInput.value,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            window.location.href = "/";
          } else {
            errorMessage.textContent = data.message || "Giris basarisiz";
            errorMessage.classList.add("show");
          }
        } catch (_error) {
          errorMessage.textContent = "Bir hata olustu. Lutfen tekrar deneyin.";
          errorMessage.classList.add("show");
        } finally {
          loginButton.disabled = false;
          loginButton.textContent = "Giris Yap";
        }
      });
    </script>
  </body>
</html>
